<head>

<body>
    <canvas id="game" height="300px" width="640px">
    </canvas>
</body>
<script>
    const addFiles = function (type = "", dir = "", sources = []) {
        let extension;
        switch (type) {
            case "script":
                extension = "js";
                break;
            case "link":
                extension = "css";
                break;
            default: "out";
        }
        for (let i = 0; i < sources.length; i++) {
            let script = document.createElement(type);

            let string = dir + "/" + sources[i] + "." + extension;

            script.setAttribute("src", string);
            document.head.appendChild(script);
        }

    }
    let scripts = ["controller", "game", "engine", "display", "main"];
    addFiles("script", "js", scripts);


</script>

</html>
